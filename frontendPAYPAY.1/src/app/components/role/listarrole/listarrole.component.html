<div class="container">
    <div class="title-container"><h1>Lista de Roles</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
        <ng-container matColumnDef="idRole">       
            <th mat-header-cell *matHeaderCellDef> id role </th>       
            <td mat-cell *matCellDef="let element"> {{element.idRole}} </td>
          </ng-container>       
          <ng-container matColumnDef="nameRole">       
           <th mat-header-cell *matHeaderCellDef>Nombre</th>       
           <td mat-cell *matCellDef="let element"> {{element.nameRole}} </td>
         </ng-container>       
         
          <ng-container matColumnDef="usuario">       
           <th mat-header-cell *matHeaderCellDef> id usuario </th>       
          <td mat-cell *matCellDef="let element"> {{element.user.nameUser}}</td>
         </ng-container>       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>       
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>       
         </table>
  </div>
