<div class="container">
    <div class="title-container"><h1>Lista de Usarios</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="nameUser">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nameUser}} </td>
        </ng-container>

        <ng-container matColumnDef="lastnameUser">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.lastnameUser}} </td>
        </ng-container>

        <ng-container matColumnDef="ageUser">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.ageUser}} </td>
        </ng-container>


        <ng-container matColumnDef="cityUser">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.cityUser}} </td>
        </ng-container>

        <ng-container matColumnDef="cellphoneUser">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.cellphoneUser}} </td>
        </ng-container>

        <ng-container matColumnDef="gmailUser">
            <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
            <td mat-cell *matCellDef="let element"> {{element.gmailUser}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-fab color="primary" [routerLink]="['/editaruser', element.idUser]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-fab color="primary" (click)="eliminaruser(element.idUser)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 20, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
</div>
