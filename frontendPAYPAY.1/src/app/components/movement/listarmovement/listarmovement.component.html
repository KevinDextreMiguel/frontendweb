<div class="container">
    <div class="title-container"><h1>Lista de Movimientos</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

       
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> idMovement </th>
            <td mat-cell *matCellDef="let element"> {{element.idMovement}} </td>
        </ng-container>

      
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> dateMovement </th>
            <td mat-cell *matCellDef="let element"> {{element.dateMovement}} </td>
        </ng-container>

     
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> typeMovement </th>
            <td mat-cell *matCellDef="let element"> {{element.typeMovement}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> amountMovement </th>
            <td mat-cell *matCellDef="let element"> {{element.amountMovement}} </td>
        </ng-container>

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> numberAccountBanking </th>
            <td mat-cell *matCellDef="let element"> {{element.numberAccountBanking}} </td>
        </ng-container>



        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" [routerLink]="['/editarmovement', element.idMovement]">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="eliminar(element.idMovement)">
                    <mat-icon>delete_sweep</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
