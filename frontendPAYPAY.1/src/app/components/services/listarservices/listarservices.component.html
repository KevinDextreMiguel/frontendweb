<div class="container">
    <div class="title-container">
        <h1 class="title">Lista de Servicios</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="idService">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element"> {{element.idService}} </td>
        </ng-container>

        <ng-container matColumnDef="nameService">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nameService}} </td>
        </ng-container>

        <ng-container matColumnDef="descriptionService">
            <th mat-header-cell *matHeaderCellDef> Descripciòn</th>
            <td mat-cell *matCellDef="let element"> {{element.descriptionService}} </td>
        </ng-container>
        <ng-container matColumnDef="dateService">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.dateService}} </td>
        </ng-container>
        <ng-container matColumnDef="timeService">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.timeService}} </td>
        </ng-container>
        <ng-container matColumnDef="idUser">
            <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
