<div class="container">
    <div class="title-container"><h1>Lista de Tipos de Servicios</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
          <ng-container matColumnDef="idTypeService">       
           <th mat-header-cell *matHeaderCellDef>id tipo servicio</th>       
           <td mat-cell *matCellDef="let element"> {{element.idTypeService}} </td>
         </ng-container>       
         
          <ng-container matColumnDef="nameTypeService">       
           <th mat-header-cell *matHeaderCellDef> Nombre </th>       
           <td mat-cell *matCellDef="let element"> {{element.nameTypeService}} </td>
         </ng-container>       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>       
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>       
         </table>
  </div>
